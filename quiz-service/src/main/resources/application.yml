spring:
  application:
    name: QUIZ-SERVICE

  profiles:
    active: dev

  config:
    import: configserver:http://localhost:9094

  data:
    mongodb:
      uri: mongodb://localhost:27017/quizdb

  #rabbit mq configurations

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 9092

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/


